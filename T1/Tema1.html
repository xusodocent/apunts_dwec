<h1 id="introducció">1 Introducció</h1>
<p><strong>JavaScript</strong> (abreujat comunament <strong>JS</strong>) és un llenguatge de programació <strong>interpretat</strong>, dialecte de l’estàndard <strong>ECMAScript</strong>. Es defineix com orientat a objectes, basat en prototips, imperatiu, dèbilment tipat i dinàmic.</p>
